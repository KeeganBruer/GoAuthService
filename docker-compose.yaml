services:
  auth-service:
    image: auth-service:1.0.0
    container_name: auth_service
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - ServerName=auth-server
      - JWTSecretToken=auth-server
      - DBAdrs=host.docker.internal:3306
      - DBName=goauthservice
