<html>
    <head>
        <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
        <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
        <title>GoAuthService - OpenAPI 3.0</title>
    </head>
    <body>
        <div style="position: absolute; top:20px; left:8px; right:8px;">
            <div style="padding: 0 20px; width:100%; max-width: 1460px; margin: 0 auto; box-sizing: border-box;">
                <a id="back-button" style="display:none;" href="/swagger">
                    <div style="width:50px;height:20px;">Back</div>
                </a>
            </div>
        </div>
        <div id="swagger-ui"></div> <!-- Div to hold the UI component -->
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "/swagger/swagger.yaml", //Location of Open API spec in the repo
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                })
                window.ui = ui
            }
        </script>
    </body>
</html>
